<html>
<head>
  <title>Fido 2.0 webauthn demo</title>
  <script src="/cbor.js"></script>
  <style>
    body { font-family: sans-serif; line-height: 1.5em; padding: 2em 10em; }
    h1, h2 { color: #325F74; }
    a { color: #0080ac; font-weight: bold; text-decoration: none;}
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>WebAuthn demo using python-fido2</h1>
  <p>This demo requires a browser supporting the WebAuthn API!</p>
  <hr>

  <h2>Authenticate using a credential</h2>
  <p>Touch your authenticator device now...</p>
  <a href="/">Cancel</a>

  <script>
    fetch('/api/authenticate/fido2/begin', {
      method: 'POST',
      headers: {'Authorization': 'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJmcmVzaCI6ZmFsc2UsImlhdCI6MTYyNjg4MjY2NywianRpIjoiNTczNDUwOTEtOGJkYS00YTBiLWE5OWQtZDIzYjEyN2EyYjc2IiwidHlwZSI6ImFjY2VzcyIsInN1YiI6Impkb2UiLCJuYmYiOjE2MjY4ODI2NjcsImV4cCI6MTYyNjg4MzU2N30.FCMXr1tNlo2qGPK7wQoIflMUDChF06Wpa5zIshGUmD8'},
    }).then(function(response) {
      if(response.ok) return response.arrayBuffer();
      throw new Error('No credential available to authenticate!');
    }).then(CBOR.decode).then(function(options) {
      return navigator.credentials.get(options);
    }).then(function(assertion) {
      return fetch('/api/authenticate/fido2/complete', {
        method: 'POST',
        headers: {'Content-Type': 'application/cbor'},
        body: CBOR.encode({
          "credentialId": new Uint8Array(assertion.rawId),
          "authenticatorData": new Uint8Array(assertion.response.authenticatorData),
          "clientDataJSON": new Uint8Array(assertion.response.clientDataJSON),
          "signature": new Uint8Array(assertion.response.signature)
        })
      })
    }).then(function(response) {
      var stat = response.ok ? 'successful' : 'unsuccessful';
      alert('Authentication ' + stat + ' More details in server log...');
    }, function(reason) {
      alert(reason);
    }).then(function() {
      window.location = '/';
    });
  </script>

</body>
</html>
